<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik OHLC</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 600px;
            margin: auto;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <h1>Grafik Open-High-Low-Close (OHLC)</h1>
    <canvas id="ohlcChart"></canvas>
    
    <script>
        const ctx = document.getElementById('ohlcChart').getContext('2d');

        // Data untuk grafik OHLC
        const data = {
            labels: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05'],
            datasets: [
                {
                    label: 'Open',
                    data: [150, 160, 155, 145, 165],
                    type: 'bar',
                    backgroundColor: 'rgba(75, 192, 192, 0.4)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    barThickness: 10,
                    order: 1,
                },
                {
                    label: 'Close',
                    data: [160, 155, 145, 165, 150],
                    type: 'bar',
                    backgroundColor: 'rgba(255, 99, 132, 0.4)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    barThickness: 10,
                    order: 1,
                },
                {
                    label: 'High',
                    data: [165, 165, 155, 170, 175],
                    type: 'line',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                    order: 0,
                },
                {
                    label: 'Low',
                    data: [145, 150, 140, 140, 145],
                    type: 'line',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 2,
                    fill: false,
                    order: 0,
                },
            ]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tanggal'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Harga'
                        },
                        beginAtZero: true
                    }
                }
            }
        };

        const ohlcChart = new Chart(ctx, config);
    </script>
</body>
</html>
