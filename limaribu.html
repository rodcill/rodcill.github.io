<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAINTRAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f1;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 900px;
            width: 90%;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 15px;
        }
        .chart-container {
            width: 80%;
            max-width: 700px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metode Artificial Intelligence Nilai Tinggi Rendah Atas Bawah</h1>
        <div class="chart-container">
            <canvas id="growthChart"></canvas>
        </div>
    </div>
    <div class="container">
        <h1>Tanya 5 Mengapa Tidak Bisa Mencapai Transaksi ke-11</h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const data = [
                {transaksi: 1, modalAkhir: 1},
                {transaksi: 2, modalAkhir: 2},
                {transaksi: 3, modalAkhir: 4},
                {transaksi: 4, modalAkhir: 8},
                {transaksi: 5, modalAkhir: 16},
                {transaksi: 6, modalAkhir: 32},
                {transaksi: 7, modalAkhir: 64},
                {transaksi: 8, modalAkhir: 128},
                {transaksi: 9, modalAkhir: 256},
                {transaksi: 10, modalAkhir: 512},
                {transaksi: 11, modalAkhir: 1024}
            ];

            const colors = [
                '#e74c3c', '#f39c12', '#2ecc71', '#3498db', '#9b59b6',
                '#1abc9c', '#d35400', '#8e44ad', '#27ae60', '#2980b9', '#c0392b'
            ];

            const ctx = document.getElementById('growthChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => `Transaksi ${d.transaksi}`),
                    datasets: [{
                        label: 'Modal Akhir ($)',
                        data: data.map(d => d.modalAkhir),
                        borderColor: '#27ae60',
                        backgroundColor: 'rgba(39, 174, 96, 0.2)',
                        borderWidth: 2,
                        pointRadius: 6,
                        pointBackgroundColor: colors,
                        pointBorderColor: colors
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            type: 'logarithmic',
                            ticks: {
                                callback: function(value) {
                                    return Number(value).toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
