<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Keuntungan 100% per Transaksi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f1;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 900px;
            width: 90%;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 15px;
        }
        .chart-container {
            width: 80%;
            max-width: 700px;
            height: 400px; /* Menyesuaikan tinggi agar lebih proporsional */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulasi Keuntungan 100% per Transaksi</h1>
        <div class="chart-container">
            <canvas id="growthChart"></canvas>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const data = [
                {transaksi: 1, modalAkhir: 1.00},
                {transaksi: 2, modalAkhir: 2.00},
                {transaksi: 3, modalAkhir: 4.00},
                {transaksi: 4, modalAkhir: 8.00},
                {transaksi: 5, modalAkhir: 16.00},
                {transaksi: 6, modalAkhir: 32.00},
                {transaksi: 7, modalAkhir: 64.00},
                {transaksi: 8, modalAkhir: 128.00},
                {transaksi: 9, modalAkhir: 256.00},
                {transaksi: 10, modalAkhir: 512.00},
                {transaksi: 11, modalAkhir: 1024.00}
            ];

            const ctx = document.getElementById('growthChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => `Transaksi ${d.transaksi}`),
                    datasets: [{
                        label: 'Modal Akhir ($)',
                        data: data.map(d => d.modalAkhir),
                        borderColor: '#27ae60',
                        backgroundColor: 'rgba(39, 174, 96, 0.2)',
                        borderWidth: 2,
                        pointRadius: 4,
                        pointBackgroundColor: '#27ae60'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1100 // Menyesuaikan batas atas agar grafik tidak terlalu tinggi
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
