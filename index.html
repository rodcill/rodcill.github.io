<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dari JSON</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table id="myTable"></table>

    <script>
        const jsonData = {
            "tabel": {
                "header": ["Nama", "Usia", "Kota"],
                "data": [
                    {
                        "Nama": "Budi",
                        "Usia": 25,
                        "Kota": "Jakarta"
                    },
                    {
                        "Nama": "Ani",
                        "Usia": 30,
                        "Kota": "Bandung"
                    },
                    {
                        "Nama": "Rudi",
                        "Usia": 22,
                        "Kota": "Surabaya"
                    }
                ]
            }
        };

        const table = document.getElementById('myTable');
        let headerRow = '<tr>';
        jsonData.tabel.header.forEach(header => {
            headerRow += `<th>${header}</th>`;
        });
        headerRow += '</tr>';
        table.innerHTML += headerRow;

        jsonData.tabel.data.forEach(row => {
            let dataRow = '<tr>';
            jsonData.tabel.header.forEach(header => {
                dataRow += `<td>${row[header]}</td>`;
            });
            dataRow += '</tr>';
            table.innerHTML += dataRow;
        });
    </script>
</body>
</html>
