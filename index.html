<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <style>
        canvas {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Candlestick Chart Example</h1>
    <canvas id="myChart"></canvas>
    <script>
        // Mendapatkan konteks dari canvas
        const ctx = document.getElementById('myChart').getContext('2d');

        // Membuat grafik candlestick
        const myChart = new Chart(ctx, {
            type: 'candlestick',
            data: {
                datasets: [{
                    label: 'Stock Prices',
                    data: [
                        { o: 30, h: 40, l: 20, c: 35, x: new Date('2021-01-01') },
                        { o: 35, h: 45, l: 30, c: 40, x: new Date('2021-01-02') },
                        { o: 40, h: 50, l: 35, c: 45, x: new Date('2021-01-03') },
                        { o: 45, h: 55, l: 40, c: 50, x: new Date('2021-01-04') },
                    ]
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time'
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
