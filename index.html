<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Crack Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        h1 {
            color: #fe5e49;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>JSON Crack</h1>
    <div id="info-container"></div>
    <script>
        const jsonData = {
            "appName": "JSON Crack",
            "author": "Aykut Sara√ß",
            "launched": 2022,
            "openSource": true,
            "stars": 34633,
            "upgrade": {
                "appName": "ToDiagram",
                "detail": "New powerful JSON editor.",
                "website": "https://todiagram.com",
                "brandColor": "#fe5e49",
                "paid": true
            },
            "milestones": [
                {
                    "title": "Launch",
                    "year": 2022
                },
                {
                    "title": "10K Stars",
                    "date": 2022
                },
                {
                    "title": "20K Stars",
                    "date": 2023
                },
                {
                    "title": "30K Stars",
                    "date": 2024
                }
            ],
            "social": {
                "github": "https://github.com/AykutSarac/jsoncrack.com",
                "twitter": "https://x.com/jsoncrack",
                "linkedin": "https://linkedin.com/company/todiagram"
            },
            "images": [
                "https://jsoncrack.com/assets/192.png"
            ]
        };

        let content = `<p><strong>App Name:</strong> ${jsonData.appName}</p>`;
        content += `<p><strong>Author:</strong> ${jsonData.author}</p>`;
        content += `<p><strong>Launched:</strong> ${jsonData.launched}</p>`;
        content += `<p><strong>Open Source:</strong> ${jsonData.openSource ? 'Yes' : 'No'}</p>`;
        content += `<p><strong>Stars:</strong> ${jsonData.stars}</p>`;
        content += `<h2>Upgrade</h2>`;
        content += `<p><strong>App Name:</strong> ${jsonData.upgrade.appName}</p>`;
        content += `<p><strong>Detail:</strong> ${jsonData.upgrade.detail}</p>`;
        content += `<p><strong>Website:</strong> <a href="${jsonData.upgrade.website}" target="_blank">${jsonData.upgrade.website}</a></p>`;
        content += `<p><strong>Paid:</strong> ${jsonData.upgrade.paid ? 'Yes' : 'No'}</p>`;
        content += `<h2>Milestones</h2>`;
        content += '<ul>';
        jsonData.milestones.forEach(milestone => {
            content += `<li>${milestone.title} - ${milestone.year || milestone.date}</li>`;
        });
        content += '</ul>';
        content += `<h2>Social</h2>`;
        content += '<ul>';
        for (const [platform, link] of Object.entries(jsonData.social)) {
            content += `<li><strong>${platform.charAt(0).toUpperCase() + platform.slice(1)}:</strong> <a href="${link}" target="_blank">${link}</a></li>`;
        }
        content += '</ul>';
        content += `<h2>Images</h2>`;
        content += '<ul>';
        jsonData.images.forEach(img => {
            content += `<li><img src="${img}" alt="Image" style="max-width: 100px;"></li>`;
        });
        content += '</ul>';

        document.getElementById('info-container').innerHTML = content;
    </script>
</body>
</html>
