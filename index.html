<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel dengan Link</title>
  <style>
    /* Gaya untuk tabel */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 16px;
      text-align: left;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    /* Gaya untuk link */
    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Gaya khusus untuk kolom terakhir */
    td:last-child {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Waktu</th>
      <th>Tinggi</th>
      <th>Atas</th>
      <th>Bawah</th>
      <th>Rendah</th>
      <th>Awal</th>
      <th>Nilai</th>
      <th>Inti</th>
      <th>Jangkauan Poin</th>
      <th>Keterangan Pelengkap</th>
    </tr>
    <tr>
      <td>2024.11.27 13:12 M1</td>
      <td>2647.33</td>
      <td>13</td>
      <td></td>
      <td>2643.42</td>
      <td>2647.20</td>
      <td></td>
      <td>2644.48</td>
      <td></td>
      <td>Kaget, tiba-tiba 300 poin <a href="https://www.mql5.com/en/charts/20331323/xauusd-m1-tickmill-ltd" target="_blank" rel="noopener noreferrer">Link</a></td>
    </tr>
  </table>
</body>
</html>
