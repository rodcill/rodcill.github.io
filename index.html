<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNL Rodcill</title>
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="crypto-prices">
        <span>BTC: $99,197.64</span>
        <span>ETH: $3,670.15</span>
      </div>
      <div class="icons">
        <img src="https://via.placeholder.com/24" alt="Settings">
        <img src="https://via.placeholder.com/24" alt="Profile">
      </div>
    </div>

    <div style="display: flex;">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="#" class="active">PNL Calendar</a>
        <a href="#">Dashboard</a>
        <a href="#">Tags</a>
        <a href="#">Notes</a>
        <a href="#">API Manager</a>
        <a href="#">Favorites</a>
      </div>

      <!-- Content -->
      <div class="content">
        <div class="content-header">
          <h2>Asset Overview</h2>
          <button class="dropdown">Total Asset PNL</button>
        </div>

        <div class="card">
          <h3>Largest Gain</h3>
          <p>+ $0.01</p>
          <p>2025-01-06</p>
        </div>

        <div class="calendar">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>

          
          <div class="day highlight">+ $0.01<br>Largest Gain</div>
          <div class="day custom-day">
            <div class="top-left">Senin</div>
            <div class="top-right">6</div>
            <div class="center harga-lime">+33.37%</div>
            <div class="bottom-left">$9.08</div>
            <div class="bottom-right harga-lime">+$3.03</div>
          </div>
          <div class="day custom-day">
            <div class="top-left">Selasa</div>
            <div class="top-right">7</div>
            <div class="center harga-lime">-21.2%</div>
            <div class="bottom-left">$12.11</div>
            <div class="bottom-right harga-lime">-$2.57</div>
          </div>
          <div class="day"></div>
          <div class="day"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
