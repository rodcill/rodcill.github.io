<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Example</title>
    <style>
        .flip-container {
            perspective: 1000px;
            margin: 20px;
        }
        .flipper {
            position: relative;
            width: 200px;
            height: 100px;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-container:hover .flipper {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .front {
            color: black;
        }
        .back {
            color: white;
            transform: rotateY(180deg);
        }
        .estimate-button2 {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 10px;
            background-color: green;
            border-radius: 5px;
        }
        /* Specific styles for Binance flip card */
        .binance .front {
            background-color: #ffcc00;
        }
        .binance .back {
            background-color: #333;
        }
        /* Specific styles for Rodcill flip card */
        .rodcill .front {
            background-color: #1e90ff;
        }
        .rodcill .back {
            background-color: #555;
        }
        /* Specific styles for Grox flip card */
        .grox .front {
            background-color: #ff4500;
        }
        .grox .back {
            background-color: #222;
        }
    </style>
</head>
<body>
    <!-- Flip Card for Binance -->
    <div class="flip-container binance">
        <div class="flipper">
            <div class="front estimate-button2">Binance</div>
            <div class="back estimate-button2">
                <a href="https://www.binance.com/activity/referral-entry/CPA?ref=CPA_00Y2GTUS0U" target="_blank">Join Binance</a>
            </div>
        </div>
    </div>

    <!-- Flip Card for Rodcill -->
    <div class="flip-container rodcill">
        <div class="flipper">
            <div class="front estimate-button2">Rodcill</div>
            <div class="back estimate-button2">
                <a href="https://www.facebook.com/rodcill" target="_blank">Follow Rodcill</a>
            </div>
        </div>
    </div>

    <!-- Flip Card for Grox -->
    <div class="flip-container grox">
        <div class="flipper">
            <div class="front estimate-button2">Grox</div>
            <div class="back estimate-button2">
                <a href="https://x.com/i/grok" target="_blank">Join Grox</a>
            </div>
        </div>
    </div>
</body>
</html>
