<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNL Rodcill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #161b22;
    }

    .top-bar .crypto-prices span {
      margin-right: 1rem;
    }

    .top-bar .icons img {
      width: 24px;
      height: 24px;
      margin-left: 1rem;
      cursor: pointer;
    }

    .sidebar {
      width: 240px;
      background-color: #161b22;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      height: 100%;
    }

    .sidebar a {
      text-decoration: none;
      color: #c9d1d9;
      padding: 0.8rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover, .sidebar .active {
      background-color: #1e272e;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #0d1117;
      padding: 1rem;
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .card {
      background-color: #161b22;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      color: #c9d1d9;
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }

    .calendar .day {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #161b22;
      padding: 1rem;
      border-radius: 4px;
      height: 100px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .calendar .day:hover {
      background-color: #1e272e;
    }

    .calendar .highlight {
      background-color: #1e8e3e;
      color: #ffffff;
    }

    .dropdown {
      background-color: #161b22;
      border: none;
      color: #c9d1d9;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .dropdown:hover {
      background-color: #1e272e;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="crypto-prices">
        <span>BTC: $99,197.64</span>
        <span>ETH: $3,670.15</span>
      </div>
      <div class="icons">
        <img src="https://via.placeholder.com/24" alt="Settings">
        <img src="https://via.placeholder.com/24" alt="Profile">
      </div>
    </div>

    <div style="display: flex;">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="#" class="active">PNL Calendar</a>
        <a href="#">Dashboard</a>
        <a href="#">Tags</a>
        <a href="#">Notes</a>
        <a href="#">API Manager</a>
        <a href="#">Favorites</a>
      </div>

      <!-- Content -->
      <div class="content">
        <div class="content-header">
          <h2>Asset Overview</h2>
          <button class="dropdown">Total Asset PNL</button>
        </div>

        <div class="card">
          <h3>Largest Gain</h3>
          <p>+ $0.01</p>
          <p>2025-01-06</p>
        </div>

        <div class="calendar">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>

          <div class="day"></div>
          <div class="day highlight">+ $0.01<br>Largest Gain</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
