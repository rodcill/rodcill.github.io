<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Perdagangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .table-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
        }

        #transactionTable {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #000; /* Garis luar tebal */
        }

        #transactionTable th,
        #transactionTable td {
            padding: 10px;
            text-align: center;
            border: 1px solid #000 !important; /* Garis antar sel tebal */
        }
    </style>
</head>
<body>
    <h1>Kalender Perdagangan Forex & Bitcoin</h1>
    <p>[Debug: Jika Anda melihat teks ini, halaman dimuat dengan benar.]</p>
    
    <div class="table-container">
        <h2>Daftar Transaksi</h2>
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Aset</th>
                    <th>Tipe</th>
                    <th>Jumlah</th>
                    <th>Harga Masuk</th>
                    <th>Harga Keluar</th>
                    <th>Profit/Loss</th>
                    <th>Catatan</th>
                </tr>
            </thead>
            <tbody id="transactionBody">
                <!-- Data akan diisi oleh JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        let transactions = [
            {
                date: "7/3/2025, 11:24:06",
                asset: "ETHUSD",
                type: "buy",
                amount: 0.01,
                entry: 2250,
                exit: 2300,
                profitLoss: 0.50,
                notes: "L1"
            }
        ];

        function updateTable() {
            const tbody = document.getElementById('transactionBody');
            tbody.innerHTML = '';

            transactions.forEach(t => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${t.date}</td>
                    <td>${t.asset}</td>
                    <td>${t.type}</td>
                    <td>${t.amount.toFixed}</td>
                    <td>${t.entry.toFixed}</td>
                    <td>${t.exit ? t.exit.toFixed(4) : '-'}</td>
                    <td>${t.profitLoss !== null ? t.profitLoss.toFixed(2) : '-'}</td>
                    <td>${t.notes || '-'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        updateTable();
    </script>
</body>
</html>
