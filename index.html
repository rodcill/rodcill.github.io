<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Reserves</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Our Reserves</h2>
        <div class="card-container">
            <div class="card">
                <img src="path-to-image/perfect-money.png" alt="Perfect Money">
                <div class="card-content">
                    <h3>Perfect Money</h3>
                    <p>28000 USD</p>
                </div>
            </div>
            <div class="card">
                <img src="path-to-image/paypal.png" alt="PayPal">
                <div class="card-content">
                    <h3>PayPal</h3>
                    <p>542180 USD</p>
                </div>
            </div>
            <div class="card">
                <img src="path-to-image/skrill.png" alt="Skrill">
                <div class="card-content">
                    <h3>Skrill</h3>
                    <p>55000 USD</p>
                </div>
            </div>
            <div class="card">
                <img src="path-to-image/western-union.png" alt="Western Union">
                <div class="card-content">
                    <h3>Western Union</h3>
                    <p>233200 USD</p>
                </div>
            </div>
            <div class="card">
                <img src="path-to-image/wise.png" alt="Wise">
                <div class="card-content">
                    <h3>Wise</h3>
                    <p>50040 USD</p>
                </div>
            </div>
            <div class="card">
                <img src="path-to-image/tether-trc20.png" alt="Tether TRC20">
                <div class="card-content">
                    <h3>Tether TRC20</h3>
                    <p>70000 USD</p>
                </div>
            </div>
            <div class="card">
                <img src="path-to-image/payoneer.png" alt="Payoneer">
                <div class="card-content">
                    <h3>Payoneer</h3>
                    <p>50000 USD</p>
                </div>
            </div>
            <div class="card">
                <img src="path-to-image/alipay.png" alt="Alipay">
                <div class="card-content">
                    <h3>Alipay</h3>
                    <p>500100 CNY</p>
                </div>
            </div>
            <div class="card">
                <img src="path-to-image/bank-transfer.png" alt="Bank Transfer">
                <div class="card-content">
                    <h3>Bank Transfer</h3>
                    <p>50000 USD</p>
                </div>
            </div>
            <div class="card">
                <img src="path-to-image/paytm.png" alt="Paytm">
                <div class="card-content">
                    <h3>Paytm</h3>
                    <p>730000 INR</p>
                </div>
            </div>
            <div class="card">
                <img src="path-to-image/bkash.png" alt="bKash">
                <div class="card-content">
                    <h3>bKash</h3>
                    <p>610000 BDT</p>
                </div>
            </div>
            <div class="card">
                <img src="path-to-image/bank-transfer-sa.png" alt="Bank Transfer South Africa">
                <div class="card-content">
                    <h3>Bank Transfer South Africa</h3>
                    <p>500001 ZAR</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
