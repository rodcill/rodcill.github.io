<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@3.1.0"></script>
    <style>
        canvas {
            max-width: 600px;
            margin: auto;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <h1>Candlestick Chart</h1>
    <canvas id="candlestickChart"></canvas>
    
    <script>
        const ctx = document.getElementById('candlestickChart').getContext('2d');

        // Data untuk grafik candlestick
        const data = [
            { t: '2023-01-01', o: 150, h: 160, l: 145, c: 155 },
            { t: '2023-01-02', o: 155, h: 165, l: 150, c: 160 },
            { t: '2023-01-03', o: 160, h: 165, l: 155, c: 155 },
            { t: '2023-01-04', o: 155, h: 170, l: 140, c: 145 },
            { t: '2023-01-05', o: 145, h: 175, l: 140, c: 165 }
        ];

        const config = {
            type: 'candlestick',
            data: {
                datasets: [{
                    label: 'Harga',
                    data: data,
                    color: {
                        up: '#00ff00', // Warna untuk candlestick naik
                        down: '#ff0000' // Warna untuk candlestick turun
                    }
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        title: {
                            display: true,
                            text: 'Tanggal'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Harga'
                        },
                        beginAtZero: false
                    }
                }
            }
        };

        const candlestickChart = new Chart(ctx, config);
    </script>
</body>
</html>
