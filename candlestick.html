<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Bar OHLC</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 600px;
            margin: auto;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <h1>Grafik Bar OHLC</h1>
    <canvas id="ohlcChart"></canvas>
    
    <script>
        const ctx = document.getElementById('ohlcChart').getContext('2d');

        const data = {
            labels: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05'],
            datasets: [{
                label: 'Open',
                data: [150, 155, 160, 155, 145],
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                type: 'bar'
            },
            {
                label: 'Close',
                data: [155, 160, 155, 145, 165],
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
                type: 'bar'
            },
            {
                label: 'High',
                data: [160, 165, 165, 170, 175],
                backgroundColor: 'rgba(255, 206, 86, 0.5)',
                borderColor: 'rgba(255, 206, 86, 1)',
                borderWidth: 1,
                type: 'bar'
            },
            {
                label: 'Low',
                data: [145, 150, 155, 140, 140],
                backgroundColor: 'rgba(153, 102, 255, 0.5)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1,
                type: 'bar'
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tanggal'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Harga'
                        },
                        beginAtZero: false
                    }
                }
            }
        };

        const ohlcChart = new Chart(ctx, config);
    </script>
</body>
</html>
