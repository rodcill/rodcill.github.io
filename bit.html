<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Forks Interactive Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .legend {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 3px;
        }

        .timeline {
            position: relative;
            height: 600px;
            width: 100%;
        }

        .line {
            position: absolute;
            height: 2px;
            background: #d3d3e8;
            top: 300px;
            left: 0;
            right: 0;
        }

        .node {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .node:hover {
            transform: scale(1.2);
        }

        .node::after {
            content: attr(data-name);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #333;
            white-space: nowrap;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Map of Bitcoin Forks</h1>
        <div class="legend">
            <div class="legend-item"><div class="legend-color" style="background: #d3d3e8;"></div> Bitcoin Core</div>
            <div class="legend-item"><div class="legend-color" style="background: #ffb6c1;"></div> Bitcoin Dark</div>
            <div class="legend-item"><div class="legend-color" style="background: #808080;"></div> Other Fork Coins</div>
            <div class="legend-item"><div class="legend-color" style="background: #98fb98;"></div> Bitcoin Knots</div>
            <div class="legend-item"><div class="legend-color" style="background: #9acd32;"></div> Bitcoin ABC</div>
            <div class="legend-item"><div class="legend-color" style="background: #a9a9a9;"></div> Abandoned Fork</div>
            <div class="legend-item"><div class="legend-color" style="background: #dda0dd;"></div> Bitcoin SV</div>
            <div class="legend-item"><div class="legend-color" style="background: #228b22;"></div> Bitcoin Classic</div>
            <div class="legend-item"><div class="legend-color" style="background: #ffffe0;"></div> Bitcoin Core Sq</div>
            <div class="legend-item"><div class="legend-color" style="background: #e6e6fa;"></div> Major Events</div>
        </div>
        <div class="timeline">
            <div class="line"></div>
            <!-- Bitcoin (Starting Point) -->
            <div class="node" style="left: 5%; top: 300px; background: #d3d3e8;" data-name="Bitcoin"></div>
            
            <!-- First Soft Fork -->
            <div class="node" style="left: 15%; top: 280px; background: #d3d3e8;" data-name="First Soft Fork"></div>
            <div class="connection" style="left: 5%; top: 300px; width: 10%; height: 2px; background: #d3d3e8; transform: rotate(-45deg); transform-origin: 0 0;"></div>
            
            <!-- Bitcoin Knots -->
            <div class="node" style="left: 25%; top: 260px; background: #98fb98;" data-name="Bitcoin Knots"></div>
            <div class="connection" style="left: 15%; top: 280px; width: 10%; height: 2px; background: #98fb98; transform: rotate(-45deg); transform-origin: 0 0;"></div>
            
            <!-- Libbitcoin -->
            <div class="node" style="left: 35%; top: 240px; background: #98fb98;" data-name="Libbitcoin"></div>
            <div class="connection" style="left: 25%; top: 260px; width: 10%; height: 2px; background: #98fb98; transform: rotate(-45deg); transform-origin: 0 0;"></div>
            
            <!-- BIP148 Client -->
            <div class="node" style="left: 45%; top: 220px; background: #00ced1;" data-name="BIP148 Client"></div>
            <div class="connection" style="left: 35%; top: 240px; width: 10%; height: 2px; background: #00ced1; transform: rotate(-45deg); transform-origin: 0 0;"></div>
            
            <!-- BTC1 -->
            <div class="node" style="left: 55%; top: 200px; background: #0000ff;" data-name="BTC1"></div>
            <div class="connection" style="left: 45%; top: 220px; width: 10%; height: 2px; background: #0000ff; transform: rotate(-45deg); transform-origin: 0 0;"></div>
            
            <!-- Bitcoin ABC -->
            <div class="node" style="left: 65%; top: 180px; background: #9acd32;" data-name="Bitcoin ABC"></div>
            <div class="connection" style="left: 55%; top: 200px; width: 10%; height: 2px; background: #9acd32; transform: rotate(-45deg); transform-origin: 0 0;"></div>
            
            <!-- Bitcoin Cash -->
            <div class="node" style="left: 75%; top: 160px; background: #9acd32;" data-name="Bitcoin Cash"></div>
            <div class="connection" style="left: 65%; top: 180px; width: 10%; height: 2px; background: #9acd32; transform: rotate(-45deg); transform-origin: 0 0;"></div>
            
            <!-- Bitcoin Classic -->
            <div class="node" style="left: 85%; top: 140px; background: #228b22;" data-name="Bitcoin Classic"></div>
            <div class="connection" style="left: 75%; top: 160px; width: 10%; height: 2px; background: #228b22; transform: rotate(-45deg); transform-origin: 0 0;"></div>
            
            <!-- Bitcoin Dark -->
            <div class="node" style="left: 55%; top: 350px; background: #ffb6c1;" data-name="Bitcoin Dark"></div>
            <div class="connection" style="left: 45%; top: 300px; width: 10%; height: 2px; background: #ffb6c1; transform: rotate(45deg); transform-origin: 0 100%;"></div>
        </div>
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        const nodes = document.querySelectorAll('.node');
        const tooltip = document.getElementById('tooltip');

        nodes.forEach(node => {
            node.addEventListener('mouseover', (e) => {
                tooltip.textContent = node.getAttribute('data-name');
                tooltip.style.display = 'block';
                tooltip.style.left = e.pageX + 10 + 'px';
                tooltip.style.top = e.pageY - 20 + 'px';
            });

            node.addEventListener('mouseout', () => {
                tooltip.style.display = 'none';
            });

            node.addEventListener('mousemove', (e) => {
                tooltip.style.left = e.pageX + 10 + 'px';
                tooltip.style.top = e.pageY - 20 + 'px';
            });
        });
    </script>
</body>
</html>
